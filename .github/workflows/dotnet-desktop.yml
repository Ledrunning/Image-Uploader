name: Build Solution

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Restore NuGet packages
      run: |
        dotnet restore ImageUploader.sln

    - name: Build Solution
      run: |
        dotnet build ImageUploader.sln --configuration Release
